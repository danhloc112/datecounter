<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Date Counter</title>
</head>
<body>
    <div class="grid wide">
      <div class="row">
        <div class="col l-4 l-0-4 m-8 m-0-2 c-10 c-0-1 container">
          <div class="row">
            <div class="col l-6 l-0-3 m-6 m-0-3 c-10 c-0-1">
              <h1>Date Counter</h1>
            </div>
          </div>
          <div class="row">
            <div class="col l-8 l-0-2 m-8 m-0-2 c-10 c-0-1">
              <form class="form">
                <label for="first-date">Chọn ngày bắt đầu:  </label> <br>
                <br>
                <input id="first-date" type="date" name="first-date" placeholder="dd-mm-yyyy" 
                min="1900-01-01" max="2030-12-31">
                <br>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col l-8 l-0-2 m-8 m-0-2 c-10 c-0-1 result">
              <p id="test"></p>
            </div>
          </div>
      </div>
      </div>
    </div>
    
      <script src="main.js"></script>
</body>
</html>
