<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Date Counter</title>
</head>
<body>
    <div class="container">
        <h1>Date Counter</h1>
        <form class="form">
            <label for="first-date">Chọn ngày bắt đầu:  </label> <br>
            <br>
            <input id="first-date" type="date" name="first-date" placeholder="dd-mm-yyyy" 
            min="1997-01-01" max="2030-12-31">
            <br>
          </form>
          <div class="result">
            <p id="test"></p>
          </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
