<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Date Counter</title>
</head>
<body>
    <div class="grid wide">
      <div class="row">
        <div class="col l-4 l-0-4 m-8 m-0-2 c-10 c-0-1 container">
          <div class="row">
            <div class="col l-6 l-0-3 m-6 m-0-3 c-10 c-0-1">
              <h1>Date Counter</h1>
            </div>
          </div>
          <div class="row">
            <div class="col l-10 l-0-1 m-10 m-0-1 c-10 c-0-1">
              <form class="form">
                <label for="first-date" class="title-date">Chọn ngày bắt đầu:</label> 
                <br>
                
                <div class="date row">
                  <input id="first-date" type="date" name="first-date" class="col l-7 m-7 c-7"> 
                <input type="checkbox" id="first-today" class=" col l-1 m-1 c-1"> 
                <label for="first-today" class="today-label col l-4 m-4 c-4">Hôm nay</label> 
                </div>
                <br><br>
                <label for="end-date" class="title-date">Chọn ngày kết thúc:</label> 
                <br> 
                <div class="date row">
                  <input id="end-date" type="date" name="end-date" class="col l-7 m-7 c-7"> 
                <input type="checkbox" id="second-today" class="col l-1 m-1 c-1"> 
                <label for="second-today" class="today-label col l-4 m-4 c-4">Hôm nay</label> 
                </div>
                <br> <br>
                <button id="confirm"> Xác nhận!</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col l-8 l-0-2 m-8 m-0-2 c-10 c-0-1 result">
              <p id="test"></p>
            </div>
          </div>
      </div>
      </div>
    </div>
    
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
      <script src="jquery.js" type="text/javascript"></script>
</body>
</html>
